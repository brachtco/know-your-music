<!DOCTYPE html>

  <meta charset="UTF-8" />

<body class="indigo flow-text">
  <header class="container">
    <h1 class="col s12 z-depth-2 teal lighten-2">Know your Music</h1>
  </header>
  <main class="container ">
    <div class="row">
      <section class="col">
        <div class="row">
          <section class="z-depth-2 col s2  green accent-3" id="01">
            <div class="row">
              <div class="col">
                <h3 class="flow-text">Search Bar</h3>
                <form>
                  <h3 class="flow-text"><label for="searchArtist">Search for an artist:</label></h3>
                  <input type="search" id="searchArtist" name="searchArtist">
                  <input type="submit" id="submit">
                </form>
              </div>
            </div>
          </section>
        </div>
        <div class="row">
          <section class="z-depth-2 col s2  green accent-3">
            <div class="row">
              <div class="col" id="searchHistory">
                <h3 class="flow-text">Search History</h3>
              </div>
            </div>
          </section>
        </div>
      </section>
      <section class="col">
        <div class="row z-depth-2 orange lighten-1" id="nameTitle">
          checking
        </div>
        <div class="row z-depth-2 orange lighten-1" id="imageCard">
          Images
        </div>
        <div class="row z-depth-2 orange lighten-1" id="genreCard">
          Genre
        </div>

        <section class="z-depth-2 col s4" id="02">
          <h2></h2>
          <div class="row">
            <ol class="song-list col s11">
              <li id="song1"></li>
              <li id="song2"></li>
              <li id="song3"></li>
              <li id="song4"></li>
              <li id="song5"></li>
            </ol>
          </div>
        </section>
      </section>
      <div class="z-depth-2 col s2">
        <textarea id="descriptionBox"></textarea>
      </div>
      <div class="row"></div>
      <div id="linksBox">
        <span id="linkBoxTitle"></span>
        <button id="wikiLink">WikiPage For Artist</button>
        <button id="youtubeLink">Youtube Videos For Artist</button>
      </div>
      <div>
      </div>
    </div>





    </div>
  </main>


  <footer>
    <!-- <script src="script.js"></script> -->
    <!-- <script src="./Brennans_assets/BCscript.js"></script> -->
    <script src="./Sada_assets/sada.js"></script>
    <!-- <script src="./Patricks_assets/patrick.js"></script> -->
    <!-- <script src="./db_assets/danny.js"></script> -->
    <span></span>
  </footer>
